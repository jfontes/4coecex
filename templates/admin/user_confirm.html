{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm text-center">
                <div class="card-header">
                    <h4>Confirmar Exclusão</h4>
                </div>
                <div class="card-body">
                    <p class="fs-5">Você tem certeza que deseja excluir o utilizador <strong>"{{ user_to_delete.nome }}"</strong> ({{ user_to_delete.username }})?</p>
                    <p class="text-danger fw-bold">Atenção: Esta ação não pode ser desfeita.</p>
                    <form method="POST" class="mt-4">
                        <button type="submit" class="btn btn-danger">Sim, excluir</button>
                        <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
