<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Processos{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (opcional, só para o ícone de lupa) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div class="sticky-top shadow-sm">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid px-3">
        <a class="navbar-brand" href="https://tceac.tc.br">
          <img src="{{ url_for('static', filename='icon_tce.png') }}" alt="Logo Tribunal de Contas" style="max-height:40px;">
        </a>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-white" style="padding-top: 0.1rem; padding-bottom: 0.1rem;">
      <div class="container-fluid px-3">
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark link-primary" href="{{ url_for('main.index') }}">
                <i class="bi bi-house-door-fill text-dark link-primary"></i> Início
              </a>
            </li>
            <li class="nav-item"><a class="nav-link text-dark link-primary" href="{{ url_for('main.novo_processo') }}">Novo processo</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownCadastros" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cadastros
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownCadastros">
                <li><a class="dropdown-item" href="{{ url_for('criterio.listar') }}">Critérios</a></li>
                <li><a class="dropdown-item" href="{{ url_for('classe.listar') }}">Classes</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <header class="bg-light py-1 mb-2">
    <div class="container text-center mt-2">
      <img src="{{ url_for('static', filename='SAI.png') }}" alt="Sistema de Geração de Documentos" style="max-height:250px;">
    </div>
  </header>

  <div class="container">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ 'danger' if cat=='danger' else 'success' }}">
          {{ msg }}
        </div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
