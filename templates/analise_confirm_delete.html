{% extends 'base.html' %}
{% block title %}Excluir análise{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-6">
    <div class="card border-danger">
      <div class="card-body">
        <h5 class="text-danger">Confirmar exclusão</h5>
        <p>Tem certeza que deseja excluir a análise <strong>#{{ obj.id }} – {{ obj.nome }}</strong>?</p>
        <form method="post">
          <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('main.listar_analises') }}" class="btn btn-secondary">Cancelar</a>
            <button class="btn btn-danger" type="submit">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
